<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <!-- form   
    1.form-group:proper space between element
    2.form-control:make 100% width for elements
                  <input><textarea><select> 
                also take care of border styling
     3.form-check : A single class for both input 
                 types like check box and radio
                button to improve layout and behaviors 
    4.form-check-input:-  
    
    4.form-check-input:-
                -->


    <!-- Element like input,select,textarea they can be styled 
    with form controll class -->

     <center>
        <form>
         <div class="form-group">
                <label for="email">Email Id</label>
                <input type="email" class="form-control" id="email" placeholder="Enter valid Email Id">
                 
                <small id="sm" class="form-text text-muted">We Will never Share your email id with anyone</small>


         </div>


         <div class="form-group">

            <label for="pass">Password:</label>
            <input type="password" class="form-control" id="pass" name="" value="" placeholder="Enter password">

             <small id="sm" class="form-text text-muted">Password Encrytion will be done</small>
         </div>



         <div class="form-check">
            <input type="checkbox" class="form-check-input" id="ch1">
            <label class="form-check-label" for="ch1">Check me out</label>
         </div>


         <button type="submit" class="btn btn-primary">Submit</button>

        </form>


        <div>
            <input class="form-control form-control-lg" type="text" placeholder="Large text box">
             <br><br>

             <input class="form-control " type="text" placeholder="Default text box">
             <br><br>

             <input class="form-control form-control-sm" type="text" placeholder="Small text box">
             <br><br>
        </div>

        
        <input class="form-control" type="text" placeholder="Readonly box" readonly>
       

        <div class="form-check">
             <input class="form-check-input" type="checkbox"  value="" id="default checkbox1">
             <label class="form-check-label"  for="default checkbox1">Default Checkbox</label>
        </div >

        <div class="form-check">
            <input class="form-check-input" type="radio"  name="exampleRadioButton" id="rdbtn1" value="optional" checked>
            <label class="form-check-label" for="rdbtn1">Default radio btn</label>

        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio"  name="exampleRadioButton" id="rdbtn2" value="optional"  disabled>
            <label class="form-check-label" for="rdbtn2">Default radio btn</label>

        </div>
        <br><br><br>

           <!-- bostrap inline form -->
        <div class="form-check  form-check-inline">
             <input class="form-check-input"  type="checkbox" id="ch1" value="v1">
             <label class="form-check-label" for="ch1" >1</label>    
        </div>

        <div class="form-check  form-check-inline">
            <input class="form-check-input"  type="checkbox" id="ch2" value="v2">
            <label class="form-check-label" for="ch2" >2</label>    
       </div>


        </center>
    
</body>
</html>
