<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</head>
<body>

    <!-- bootstrap table
    .active ->it applies hover color to the table  row
    .success  ->indicates a positive action 
    .info ->indicates a neutral action
    .warning ->indicate an attention
    .danger ->indicayes negative action
    ------------------------------------
    
    .table-bordered
    .table-hover
    .table-condensed  (to create  compact table)
    .table-stripes
 -->
    <center>
        <table class="table table-hover" >
            <tr>
                <td>Name</td>
                <td>Id</td>
                <td>Marks</td>
                <td>Place</td>
            </tr>
            <tr class="success">
                <td>Naheda</td>
                <td>100</td>
                <td>9.3</td>
                <td>blore</td>
            </tr>
            <tr class="warning">
                <td>PRiya</td>
                <td>100</td>
                <td>9.3</td>
                <td>blore</td>
            </tr>
            <tr class="info">
                <td>Preeti</td>
                <td>100</td>
                <td>9.3</td>
                <td>blore</td>
            </tr>
            <tr class="active">
                <td>Shriya</td>
                <td>100</td>
                <td>9.3</td>
                <td>blore</td>
            </tr>
            <tr class="danger">
                <td>Fazila</td>
                <td>100</td>
                <td>9.3</td>
                <td>blore</td>
            </tr>

        </table>
    </center>
    
       
</body>
</html>
