<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</head>
<body>
     <!-- Bootstrap defines 5 grid classes
     .col-*  
     .col-sm-*  
     .col-md-* 
     .col-lg-*   
     .col-xl-*  
       star symbol means span width of the col from 1 to 12
       <div class="row">
             <div class="col-*-*"></div>

       </div>
       
       *->responsiveness (sm,lg,el,etc)
       *->span width(1-12)
       
       -->

       <center>
        <div class="container">
             <div  class="row" style="background-color: aqua;">
                    <div class="col-sm-4">col-sm-4</div>
                    <div class="col-sm-4">col-sm-4</div>
                    <div class="col-sm-4">col-sm-4</div>
             </div>

             <div  class="row" style="background-color: brown;">
                <div class="col-sm-2">col-sm-2</div>
                <div class="col-sm-4">col-sm-4</div>
                <div class="col-sm-6">col-sm-6</div>
             </div>


             <div  class="row" style="background-color: blueviolet;">
                <div class="col-sm-5">col-sm-5</div>
                <div class="col-sm-5">col-sm-5</div>
                <div class="col-sm-2">col-sm-2</div>
             </div>

             <br><br>
             <div  class="row" style="background-color: aqua;">
                <div class="col-lg-4">col-lg-4</div>
                <div class="col-lg-4">col-lg-4</div>
                <div class="col-lg-4">col-lg-4</div>
             </div>
             <div  class="row" style="background-color: palegoldenrod;">
                <div class="col-lg-2">col-lg-2</div>
                <div class="col-lg-4">col-lg-4</div>
                <div class="col-lg-6">col-lg-6</div>
             </div>
        </div>
       </center>

</body>
</html>
