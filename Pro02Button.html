<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <style>
        .btn-success{

            background-color: aqua;
            color: brown;
        }
    </style>



</head>
<body>
    <!-- button related class
    ex:
     btn-success  
     btn-warning -->
  <center>
     <div class="container">
        <h2>Button typed</h2>
        <button type="button" name="button" class="btn btn-success">Login</button>

        <br><br><br>
        <button type="button2" name="button2" class="btn btn-lg btn-success">Login2</button>

        <br><br><br>
        <button type="button3" name="button3" class="btn btn-warning">Edit</button>
     
        <br><br><br>
        <button type="button4" name="button4" class="btn btn-danger ">delete</button>
    
        <br><br><br>
        <button type="button5" name="button5" class="btn btn-primary">Primary</button>
    
    
    </div>
    </center>
</body>
</html>
